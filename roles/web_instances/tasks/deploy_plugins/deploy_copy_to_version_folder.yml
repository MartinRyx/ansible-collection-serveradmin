---
- name: "Skapa mapp fÃ¶r repo i /versions"
  become: yes
  file:
    path: "{{ webinstance.path }}/versions/{{ repo.name }}"
    state: directory
    owner: "{{ webinstance.process_user }}"
    group: "{{ webinstance.process_group }}"
    # setype: "{{ item.setype | default( '_default' ) }}"                  # httpd_sys_content_t
    mode: "u=rwx,g=rx,o=rx"


- name: "Uppdatera deploy_facts med [repo.name].source" 
  set_fact:
    deploy_facts: >-
      {{- deploy_facts | combine({
        repo.name: {
            'source': webinstance.path+'/versions/'+repo.name+'/'+deploy_facts[repo.name].version
          }
        }
        , recursive=True) -}}

