---

- name: "Remove existing"
  become: yes
  file:
    path: "{{webinstance.path }}/{{ webinstance.root_dir }}"
    state: absent


- name: "Symlink: root dir"
  become: yes
  file:
    path: "{{webinstance.path }}/{{ webinstance.root_dir }}"
    src: "{{ deploy_facts[repo.name].source }}"
    owner: "{{ webinstance.process_user }}"
    group: "{{ webinstance.process_group }}"
    state: link
    force: yes
